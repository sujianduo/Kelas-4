<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal B.Mandarin 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .quiz-container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            background: #fff;
            padding: 28px;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.08);
            text-align: center;
        }
        .quiz-container img {
            display: block;
            margin: 0 auto 15px auto;
            max-width: 140px;
            height: auto;
        }
        h1, h2 {
            text-align: center;
            color: #333;
            margin: 10px 0;
        }
        .section-title {
            text-align: left;
            color: darkblue;
            margin-top: 30px;
        }
        .question {
            margin-bottom: 20px;
            text-align: left;
        }
        .question h3 {
            margin-bottom: 10px;
            color: #2c3e50;
            line-height: 1.5;
            font-size: 18px; /* perkecil ukuran font soal */
        }
        .options label {
            display: block;
            margin-bottom: 6px;
            cursor: pointer;
            padding: 4px 6px;
            border-radius: 4px;
            font-size: 18px; /* perkecil ukuran font jawaban */
        }
        .options input[type="radio"] {
            margin-right: 8px;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
        #review {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fafafa;
            text-align: left;
            font-size: 18px; /* review juga sedikit lebih kecil */
        }
        .correct {
            color: green;
            font-weight: bold;
        }
        .wrong {
            color: red;
            font-weight: bold;
        }
        @media (max-width: 480px) {
            .quiz-container { padding: 16px; }
            .quiz-container img { max-width: 100px; }
            .question h3 { font-size: 15px; }
            .options label { font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <img src="SD.png" alt="logo" width="100" height="99">
        <h1>四年级汉语第三课练习题</h1>
        <h2>Soal latihan B. Mandarin Kelas IV Bab. 3</h2>
        <h2 class="section-title">选择题 Pilihan ganda</h2>
        <form id="quiz-form"></form>
        <div id="result"></div>
        <div id="review"></div>
        <button id="retry-btn" style="display:none;">Ulangi Soal</button>
    </div>

    <script>
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        const questions = [
            {
                question: "家 jiā ......",
                options: [
                    { text: "rumah", correct: true },
                    { text: "kantin / kafetaria", correct: false },
                    { text: "sekolah", correct: false },
                    { text: "ruang kelas", correct: false }
                ]
            },
            {
                question: "Sekolah .....",
                options: [
                    { text: "学校 xué xiào", correct: true },
                    { text: "食堂 shí tánɡ", correct: false },
                    { text: "家 jiā", correct: false },
                    { text: "教室 jiào shì", correct: false }
                ]
            },
            {
                question: "食堂 shí tánɡ ......",
                options: [
                    { text: "kantin / kafetaria", correct: true },
                    { text: "rumah", correct: false },
                    { text: "sekolah", correct: false },
                    { text: "aula", correct: false }
                ]
            },
            {
                question: "Komputer ......",
                options: [
                    { text: "电脑 diàn nǎo", correct: true },
                    { text: "自行车 zì xínɡ chē", correct: false },
                    { text: "雨伞 yǔ sǎn", correct: false },
                    { text: "照片 zhào piàn", correct: false }
                ]
            },
            {
                question: "自行车 zì xínɡ chē ......",
                options: [
                    { text: "sepeda", correct: true },
                    { text: "komputer", correct: false },
                    { text: "payung", correct: false },
                    { text: "foto", correct: false }
                ]
            },
            {
                question: "雨伞 yǔ sǎn ......",
                options: [
                    { text: "payung", correct: true },
                    { text: "komputer", correct: false },
                    { text: "sepeda", correct: false },
                    { text: "kamus", correct: false }
                ]
            },
            {
                question: "Kamus ......",
                options: [
                    { text: "字典 zì diǎn", correct: true },
                    { text: "雨伞 yǔ sǎn", correct: false },
                    { text: "照片 zhào piàn", correct: false },
                    { text: "电脑 diàn nǎo", correct: false }
                ]
            },
            {
                question: "照片 zhào piàn ......",
                options: [
                    { text: "foto", correct: true },
                    { text: "kamus", correct: false },
                    { text: "komputer", correct: false },
                    { text: "payung", correct: false }
                ]
            },
            {
                question: "没有 méi yǒu ......",
                options: [
                    { text: "tidak punya", correct: true },
                    { text: "punya atau tidak", correct: false },
                    { text: "boleh", correct: false },
                    { text: "punya", correct: false }
                ]
            },
            {
                question: "Punya atau tidak ......",
                options: [
                    { text: "有没有 yǒu méi yǒu", correct: true },
                    { text: "可以 kě yǐ", correct: false },
                    { text: "没有 méi yǒu", correct: false },
                    { text: "有 yǒu", correct: false }
                ]
            },
            {
                question: "Boleh ......",
                options: [
                    { text: "可以 kě yǐ", correct: true },
                    { text: "有没有 yǒu méi yǒu", correct: false },
                    { text: "没有 méi yǒu", correct: false },
                    { text: "有 yǒu", correct: false }
                ]
            },
            {
                question: "吃饭 chī fàn ......",
                options: [
                    { text: "makan", correct: true },
                    { text: "minum", correct: false },
                    { text: "memasak", correct: false },
                    { text: "mencuci", correct: false }
                ]
            },
            {
                question: "在 zài ......",
                options: [
                    { text: "di", correct: true },
                    { text: "sangat", correct: false },
                    { text: "semua", correct: false },
                    { text: "ada", correct: false }
                ]
            },
            {
                question: "都 dōu ......",
                options: [
                    { text: "semua", correct: true },
                    { text: "sangat", correct: false },
                    { text: "di", correct: false },
                    { text: "punya", correct: false }
                ]
            },
            {
                question: "Sangat ......",
                options: [
                    { text: "很 hěn", correct: true },
                    { text: "都 dōu", correct: false },
                    { text: "在 zài", correct: false },
                    { text: "有 yǒu", correct: false }
                ]
            },
            {
                question: "我有一张照片。 wǒ yǒu yī zhānɡ zhào piàn",
                options: [
                    { text: "Saya punya 1 lembar foto.", correct: true },
                    { text: "Saya punya 1 buah kamus.", correct: false },
                    { text: "Saya punya 1 unit komputer.", correct: false },
                    { text: "Saya punya 1 buah payung.", correct: false }
                ]
            },
            {
                question: "你有没有自行车？ nǐ yǒu méi yǒu zì xínɡ chē",
                options: [
                    { text: "Kamu punya sepeda atau tidak?", correct: true },
                    { text: "Apakah kamu punya payung?", correct: false },
                    { text: "Kamu punya komputer atau tidak?", correct: false },
                    { text: "Apakah kamu punya kamus?", correct: false }
                ]
            },
            {
                question: "Saya punya sepeda.",
                options: [
                    { text: "我有自行车。 wǒ yǒu zì xínɡ chē", correct: true },
                    { text: "我有照片。 wǒ yǒu zhào piàn", correct: false },
                    { text: "我有雨伞。 wǒ yǒu yǔ sǎn", correct: false },
                    { text: "我有电脑。 wǒ yǒu diàn nǎo", correct: false }
                ]
            },
            {
                question: "你们学校有没有食堂？ nǐ men xué xiào yǒu méi yǒu shí tánɡ",
                options: [
                    { text: "Di sekolah kalian ada kantin atau tidak?", correct: true },
                    { text: "Apakah di sekolah kalian ada perpustakaan?", correct: false },
                    { text: "Di sekolah kalian ada aula atau tidak?", correct: false },
                    { text: "Apakah di sekolah kalian ada komputer?", correct: false }
                ]
            },
            {
                question: "Di sekolah kami ada kantin/kafetaria.",
                options: [
                    { text: "我们学校有食堂。 wǒ men xué xiào yǒu shí tánɡ", correct: true },
                    { text: "我们学校有礼堂。 wǒ men xué xiào yǒu lǐ tánɡ", correct: false },
                    { text: "我们学校有电脑。 wǒ men xué xiào yǒu diàn nǎo", correct: false },
                    { text: "我们学校有图书馆。 wǒ men xué xiào yǒu tú shū ɡuǎn", correct: false }
                ]
            },
            {
                question: "我家有两台电脑。 wǒ jiā yǒu liǎnɡ tái diàn nǎo",
                options: [
                    { text: "Di rumah saya ada 2 unit komputer.", correct: true },
                    { text: "Di sekolah ada 2 unit komputer.", correct: false },
                    { text: "Di rumah saya ada 2 buah sepeda.", correct: false },
                    { text: "Di rumah saya ada 2 buah payung.", correct: false }
                ]
            },
            {
                question: "Saya punya 1 unit komputer.",
                options: [
                    { text: "我有一台电脑。 wǒ yǒu yī tái diàn nǎo", correct: true },
                    { text: "我有一张照片。 wǒ yǒu yī zhānɡ zhào piàn", correct: false },
                    { text: "我有一本字典。 wǒ yǒu yī běn zì diǎn", correct: false },
                    { text: "我没有电脑。 wǒ méi yǒu diàn nǎo", correct: false }
                ]
            },
            {
                question: "Apakah di rumah kamu ada komputer?",
                options: [
                    { text: "你家有电脑吗？ nǐ jiā yǒu diàn nǎo ma", correct: true },
                    { text: "你家有雨伞吗？ nǐ jiā yǒu yǔ sǎn ma", correct: false },
                    { text: "你家有自行车吗？ nǐ jiā yǒu zì xínɡ chē ma", correct: false },
                    { text: "你家有几台电脑？ nǐ jiā yǒu jǐ tái diàn nǎo", correct: false }
                ]
            }
        ];

        function renderQuiz() {
            const form = document.getElementById("quiz-form");
            form.innerHTML = "";
            shuffle(questions).forEach((q, idx) => {
                const div = document.createElement("div");
                div.classList.add("question");

                const h3 = document.createElement("h3");
                h3.innerHTML = `${idx + 1}. ${q.question}`;
                div.appendChild(h3);

                const optionsDiv = document.createElement("div");
                optionsDiv.classList.add("options");

                shuffle(q.options).forEach(opt => {
                    const label = document.createElement("label");
                    const input = document.createElement("input");
                    input.type = "radio";
                    input.name = `q${idx}`;
                    input.value = opt.correct;
                    label.appendChild(input);
                    label.append(` ${opt.text}`);
                    optionsDiv.appendChild(label);
                });

                div.appendChild(optionsDiv);
                form.appendChild(div);
            });

            const btn = document.createElement("button");
            btn.type = "submit";
            btn.textContent = "提交 Submit";
            form.appendChild(btn);

            document.getElementById("result").textContent = "";
            document.getElementById("review").innerHTML = "";
            document.getElementById("retry-btn").style.display = "none";
        }

        document.addEventListener("DOMContentLoaded", renderQuiz);

        document.getElementById("quiz-form").addEventListener("submit", function(e) {
            e.preventDefault();
            let score = 0;
            let reviewHTML = "<h3>检查答案 Review Jawaban:</h3>";
            questions.forEach((q, idx) => {
                const selected = document.querySelector(`input[name="q${idx}"]:checked`);
                const correctAnswer = q.options.find(opt => opt.correct).text;
                if (selected && selected.value === "true") {
                    score++;
                    reviewHTML += `<p>${idx + 1}. ${q.question} - <span class='correct'>Benar (${correctAnswer})</span></p>`;
                } else {
                    const chosenText = selected ? selected.parentNode.textContent.trim() : "(tidak dijawab)";
                    reviewHTML += `<p>${idx + 1}. ${q.question} - <span class='wrong'>Salah</span> (Jawaban Anda: ${chosenText}, Benar: ${correctAnswer})</p>`;
                }
            });
            document.getElementById("result").textContent = `Skor Anda: ${score} dari ${questions.length}`;
            document.getElementById("review").innerHTML = reviewHTML;
            document.getElementById("retry-btn").style.display = "block";
        });

        document.getElementById("retry-btn").addEventListener("click", function() {
            renderQuiz();
        });
    </script>
</body>
</html>
