				{id:34,text:"Ini adalah kamar saya.", options:["ËøôÊòØÊàëÁöÑÊàøÈó¥„ÄÇ zh√® sh√¨ w«í de f√°n…° jiƒÅn","ËøôÊòØÊàëÁöÑÂÆ∂„ÄÇ zh√® sh√¨ w«í de jiƒÅ","ÈÇ£ÊòØÊàëÁöÑÊàøÈó¥„ÄÇ n√† sh√¨ w«í de f√°n…° jiƒÅn","ËøôÊòØÊàëÁöÑÁîµËÑë„ÄÇ zh√® sh√¨ w«í de di√†n n«éo"],correct:0},
				{id:35,text:"Komputer di mana?", options:["ÁîµËÑëÂú®Âì™ÂÑøÔºü di√†n n«éo z√†i n«é er","‰π¶Âú®Âì™ÂÑøÔºü sh≈´ z√†i n«é er","Âõæ‰π¶È¶ÜÂú®Âì™ÂÑøÔºü t√∫ sh≈´ gu«én z√†i n«é er","Ë∂≥ÁêÉÂú®ÈÇ£ÂÑø„ÄÇ z√∫ qi√∫ z√†i n√† er"],correct:0}
            ]

        let userAnswers = {};
        let isCheckingAnswers = false;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function initExam() {
            userAnswers = {};
            isCheckingAnswers = false;
            const container = document.getElementById('questions-container');
            container.innerHTML = '';

            const shuffledQuestions = shuffle([...examData.questions]);

            shuffledQuestions.forEach((question, index) => {
                const optionsWithIndex = question.options.map((opt, i) => ({text: opt, index: i}));
                const shuffledOptions = shuffle(optionsWithIndex);
                const newCorrectIndex = shuffledOptions.findIndex(opt => opt.index === question.correct);

                question.shuffledOptions = shuffledOptions;
                question.shuffledCorrect = newCorrectIndex;

                const qDiv = document.createElement('div');
                qDiv.className = 'question';
                qDiv.innerHTML = `
                    <div class="question-title">${index + 1}. ${question.text}</div>
                    <ul class="options">
                        ${shuffledOptions.map((opt, i) => 
                            `<li class="option" data-question="${question.id}" data-value="${i}">${opt.text}</li>`
                        ).join('')}
                    </ul>
                `;
                container.appendChild(qDiv);
            });

            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', function() {
                    if (isCheckingAnswers) return;
                    const qid = this.getAttribute('data-question');
                    const val = parseInt(this.getAttribute('data-value'));
                    document.querySelectorAll(`.option[data-question="${qid}"]`).forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    userAnswers[qid] = val;
                    updateProgressBar();
                });
            });

            document.getElementById('submit-btn').addEventListener('click', submitExam);
            document.getElementById('retry-btn').addEventListener('click', retryExam);
            document.getElementById('progress').style.width = '0%';
        }

        function updateProgressBar() {
            const total = examData.questions.length;
            const answered = Object.keys(userAnswers).length;
            document.getElementById('progress').style.width = `${(answered / total) * 100}%`;
        }

        function submitExam() {
            if (Object.keys(userAnswers).length < examData.questions.length) {
                if (!confirm(`Ada ${examData.questions.length - Object.keys(userAnswers).length} soal belum dijawab, yakin mau submitÔºü`)) return;
            }

            let correct = 0;
            examData.questions.forEach(q => {
                const correctIndex = q.shuffledCorrect;
                const userIndex = userAnswers[q.id];
                if (userIndex === correctIndex) correct++;
            });

            const total = examData.questions.length;
            const score = Math.round((correct / total) * 100);
            document.getElementById('score').textContent = score;
            document.getElementById('correct-count').textContent = correct;
            document.getElementById('wrong-count').textContent = total - correct;
            document.getElementById('total-score').textContent = `${score}ÂàÜ`;
            document.getElementById('result-message').textContent =
                score >= 90 ? "‰ºòÁßÄÔºÅBagus sekali" :
                score >= 80 ? "ËâØÂ•ΩÔºÅBagus" :
                score >= 60 ? "ÂèäÊ†ºÔºÅCukup, belajar lebih giat" : "Belajar lagi dan ulangi menjawab soal";
            
            document.getElementById('result').style.display = 'block';
            checkAnswers();
            document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
        }

        function checkAnswers() {
            isCheckingAnswers = true;
            examData.questions.forEach(q => {
                const correctIndex = q.shuffledCorrect;
                const userIndex = userAnswers[q.id];
                const correctOption = document.querySelector(`.option[data-question="${q.id}"][data-value="${correctIndex}"]`);
                if (correctOption) correctOption.classList.add('correct');
                if (userIndex !== undefined && userIndex !== correctIndex) {
                    const userOption = document.querySelector(`.option[data-question="${q.id}"][data-value="${userIndex}"]`);
                    if (userOption) userOption.classList.add('incorrect');
                }
            });
            document.querySelectorAll('.option').forEach(o => o.style.cursor = 'default');
        }

        function retryExam() {
            document.getElementById('result').style.display = 'none';
            initExam();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        document.addEventListener('DOMContentLoaded', initExam);
    </script>
